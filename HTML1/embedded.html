<!DOCTYPE html>
<html>
<head>
  <title>Embedded Stylesheet Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Embedded Stylesheet</h1>
  <p>This is an example of an embedded stylesheet.</p>
</body>
</html>
